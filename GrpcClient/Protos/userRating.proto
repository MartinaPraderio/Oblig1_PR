syntax = "proto3";

option csharp_namespace = "GrpcClient";

package userrating;

import "user.proto";


message UserRating {
  string review = 1;
  
  enum GameCalification{
        Sin_Calificaciones = 1;
        Muy_Malo = 2;
        Malo = 3;
        Medio = 4;
        Bueno = 5;
        Muy_Bueno = 6;
    }
    GameCalification calification = 2;
    User user = 3;

}
